<!doctype html>
{% extends 'base.html' %}

{% block content %}
<h1>Add Your Profile</h1>
 <form action="/add_profile" method="post">
     <img src="/static/images/pb.jpg" width="150"/>

     <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="firstName" class="form-control" name="firstName" value="John">

     </div>
     <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="lastName" class="form-control" name="lastName" value="Doe">

     </div>


      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email" value="123@gmail.com">

     </div>

      <div class="form-group">
        <label for="bio">Biography:</label>
          <textarea type="bio" name="bio" rows="5" cols="100" type="bio" class="form-control">Nothing to write about</textarea>
     </div>

     <input type="submit" value="Create" class="btn btn-info" role="button">
 </form>

{%  endblock %}
